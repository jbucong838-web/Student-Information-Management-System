<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Information Management System (SIMS)</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css"> <!-- Custom CSS if needed -->
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center">Student Information Management System</h1>

    <!-- Form to add a student -->
    <form id="studentForm" class="mt-4">
      <div class="mb-3">
        <label for="studentId" class="form-label">Student ID</label>
        <input type="text" class="form-control" id="studentId" required>
      </div>
      <div class="mb-3">
        <label for="fullName" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullName" required>
      </div>
      <div class="mb-3">
        <label for="gender" class="form-label">Gender</label>
        <select class="form-control" id="gender" required>
          <option value="">Select Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="gmail" class="form-label">Gmail</label>
        <input type="email" class="form-control" id="gmail" required>
      </div>
      <div class="mb-3">
        <label for="program" class="form-label">Program</label>
        <input type="text" class="form-control" id="program" required>
      </div>
      <div class="mb-3">
        <label for="yearLevel" class="form-label">Year Level</label>
        <input type="number" class="form-control" id="yearLevel" required>
      </div>
      <div class="mb-3">
        <label for="university" class="form-label">University</label>
        <input type="text" class="form-control" id="university" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Student</button>
    </form>

    <!-- Search/Filter Section -->
    <div class="mt-4">
      <input type="text" id="searchInput" class="form-control mb-3" placeholder="Search by Name, Program, or Gender">
      <button id="searchButton" class="btn btn-secondary">Search</button>
    </div>

    <!-- Table to display students -->
    <h3 class="mt-4">Student List</h3>
    <table id="studentTable" class="table table-striped mt-3">
      <thead>
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Gender</th>
          <th>Gmail</th>
          <th>Program</th>
          <th>Year Level</th>
          <th>University</th>
          <th>Actions</th> <!-- For delete button -->
        </tr>
      </thead>
      <tbody id="studentBody">
        <!-- Students will be dynamically added here -->
      </tbody>
    </table>
  </div>

  <!-- JavaScript files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script> <!-- Our custom JavaScript -->
</body>
</html>
